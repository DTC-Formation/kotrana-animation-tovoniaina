<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation training</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="anim__container">
        <div class="anim__child anim__load__1">
            <span></span>
        </div>
        <div class="anim__child">
            <div class="anim__loading-container">
                <div class="anim__loading-text">
                  <span>L</span>
                  <span>o</span>
                  <span>a</span>
                  <span>d</span>
                  <span>i</span>
                  <span>n</span>
                  <span>g</span>
                </div>
              </div>
        </div>
    </div>
    <div class="anim__container">
        <div class="anim__child">
            <div class="anim__hourglass"></div>
        </div>
        <div class="anim__child">
            <div class="anim__loader">
                <span></span>
                <span></span>
                <span></span>
              </div>
        </div>
    </div>
    <div class="anim__container">
        <div class="anim__child">
            <div class="anim__loading">
                <span>Loading...</span>
              </div>
        </div>
        <div class="anim__child">
            <div class = "anim__twin__circle">
                <div class = "anim__circle1"></div>
                <div class = "anim__circle2"></div>
            </div>
        </div>
    </div>
</body>
</html>
